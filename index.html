<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,500,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- players -->
    <div class="players">
        <div class="playerBoarder playerHighlightOne playerOne">
            <span>X</span>
            <span class="playerOneScore">-</span>
        </div>
        <div class="playerBoarder playerHighlightTwo playerTwo">
            <span>O</span>
            <span class="playerTwoScore">-</span>
        </div>
    </div>
    <div class="board">
        <table>
            <tr>
                <td id="cell1"></td>
                <td id="cell2"></td>
                <td id="cell3"></td>
            </tr>
            <tr>
                <td id="cell4"></td>
                <td id="cell5"></td>
                <td id="cell6"></td>
            </tr>
            <tr>
                <td id="cell7"></td>
                <td id="cell8"></td>
                <td id="cell9"></td>
            </tr>
        </table>
        <div class="overlay">
            <div class="results-container">
                <div class="resultOverlayIcon"></div>
                <div class="resultOverlayText animated fadeInDown delay-0.3s"></div>
            </div>
        </div>
    </div>
    <div class="restartGame">
        <svg class="resetButtom restart path" viewBox="0 0 434 508">
            <title>clear the game board</title>
            <path
                d="M819,516c0,119.85-97.15,217-217,217S385,635.85,385,516a216.55,216.55,0,0,1,12.12-71.66l.15-.45a218.62,218.62,0,0,1,13.26-29.16c9.68-17.76,29.85-24,47-14.76,16.87,9,23,29.17,13.74,46.89-11.32,21.79-17.83,44.81-18,69.39C452.72,587.53,500.56,648,570,664c81.67,18.88,164.27-35.58,179.22-118.18,15.4-85-42.18-164.29-127.7-175.66-5.87-.79-11.83-1-19.15-1.55,2,2.26,2.94,3.48,4,4.59,6.68,6.75,13.62,13.26,20,20.24a31.79,31.79,0,0,1-1.21,44.6c-12.34,12-31.91,12.41-44.24.22-33.88-33.51-67.45-67.33-101.14-101a3.63,3.63,0,0,1-.34-.4c-.25-.31-.69-.83-1.67-1.86l94.21-92.22c7.81-7.88,15.57-15.46,26.94-17.77h8c1.23.41,2.44.88,3.68,1.23,10.05,2.83,17.61,8.76,21.6,18.47,5.33,13,3,24.88-6.57,35.06-6.22,6.59-13,12.72-19.36,19,.1.12.19.23.26.33.49.63.56.79.65.8,1.33.12,2.65.23,4,.29,23.1,1.13,45.68,5.1,67.18,13.69q40.68,16.26,70,42A216.4,216.4,0,0,1,819,516Z"
                transform="translate(-385 -225)" />
        </svg>
    </div>
    <div class="hideIconDivs">
        <div class="circleIcon">
            <svg class="circle" viewBox="0 0 20.54 20.54">
                <circle class="circlepath" cx="10.27" cy="10.27" r="8" fill="none" stroke="#FFF3DE"
                    stroke-miterlimit="10" stroke-width="3" />
            </svg>
        </div>
        <div class="crossIcon">
            <svg class="cross" viewBox="0 0 16.5 16.5">
                <line class="crossPath1" x1="1" y1="15.5" x2="15.5" y2="1" stroke="#343A42" stroke-miterlimit="10"
                    stroke-width="3" />
                <line class="crossPath2" x1="1" y1="1" x2="15.5" y2="15.5" stroke="#282D33" stroke-miterlimit="10"
                    stroke-width="3" />
            </svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
