<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- players -->
    <div class="players">
        <div id="playerOne" class="playerBoarder">
            <span>X</span>
            <span id="xScore">-</span>
        </div>
        <div id="playerTwo" class="playerBoarder">
            <span>O</span>
            <span id="oScore">-</span>
        </div>
    </div>
    <div class="board">
        <table>
            <tr>
                <td id="cell1"></td>
                <td id="cell2"></td>
                <td id="cell3"></td>
            </tr>
            <tr>
                <td id="cell4"></td>
                <td id="cell5"></td>
                <td id="cell6"></td>
            </tr>
            <tr>
                <td id="cell7"></td>
                <td id="cell8"></td>
                <td id="cell9"></td>
            </tr>
        </table>
    </div>
    <div class="restartGame">
        <span>restart</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
