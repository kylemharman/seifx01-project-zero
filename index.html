<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,500,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- settings menu -->
    <div class="settings">
        <span onclick="openNav()"><i class="fas fa-cog"></i></span>
    </div>
    <div id="mySidenav" class="sidenav">
        <span class="closebtn" onclick="closeNav()">&times;</span>
        <div class="gameModeIcons">
            <div class="menuItem computerMode settingsMenuSelected" onclick="computerMode()"><i
                    class="fas fa-robot"></i>Play Computer</div>
            <div class="menuItem multiplayerMode" onclick="multiplayerMode()"><i
                    class="fas fa-user-friends"></i>Multiplayer</div>
        </div>
        <div class="menuDivider"></div>
        <div class="clearIcons">
            <div class="menuItem restartGame restart" onclick="resetGameBoard()"><i class="fas fa-undo"></i>Restart Game
            </div>
            <div class="menuItem" onclick="resetScores()"><i class="fas fa-eraser"></i>Reset Scores</div>
        </div>
    </div>
    <!-- player indicators -->
    <div class="players">
        <div class="playerBoarder playerHighlightOne playerOne">
            <span class="playerBold">X</span>
            <span class="playerOneScore">0</span>
        </div>
        <div class="playerBoarder playerHighlightTwo playerTwo">
            <span class="playerBold">O</span>
            <span class="playerTwoScore">0</span>
        </div>
    </div>
    <div class="board">
        <table class="animated zoomIn">
            <tr>
                <td id="cell1"></td>
                <td id="cell2"></td>
                <td id="cell3"></td>
            </tr>
            <tr>
                <td id="cell4"></td>
                <td id="cell5"></td>
                <td id="cell6"></td>
            </tr>
            <tr>
                <td id="cell7"></td>
                <td id="cell8"></td>
                <td id="cell9"></td>
            </tr>
        </table>
        <div class="overlay">
            <div class="results-container">
                <div class="resultOverlayIcon"></div>
                <div class="resultOverlayText animated fadeInDown delay-1s"></div>
            </div>
        </div>
    </div>
    <div class="hideIconDivs">
        <div class="circleIcon">
            <svg class="circle" viewBox="0 0 20.54 20.54">
                <circle class="circlepath" cx="10.27" cy="10.27" r="8" fill="none" stroke="#FFF3DE"
                    stroke-miterlimit="10" stroke-width="3" />
            </svg>
        </div>
        <div class="crossIcon">
            <svg class="cross" viewBox="0 0 16.5 16.5">
                <line class="crossPath1" x1="1" y1="15.5" x2="15.5" y2="1" stroke="#343A42" stroke-miterlimit="10"
                    stroke-width="3" />
                <line class="crossPath2" x1="1" y1="1" x2="15.5" y2="15.5" stroke="#282D33" stroke-miterlimit="10"
                    stroke-width="3" />
            </svg>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>

    <script src="script.js"></script>
</body>

</html>
